<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="index">
        <div>
            <a href="index.html">Google Search</a>
        </div>
    </div>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-2">
                Find pages with:
            </div>
        </div>
        <br /><br />
        <form class="tsf nj" action="https://google.com/search">
            <div class="row">
                <div class="col-2">
                    all these words:
                </div>
                <div class="col-8">
                    <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                </div>
                <br /><br />
            </div>
            <div class="row">
                <div class="col-2">
                    this exact word or phrase:
                </div>
                <div class="col-8">
                    <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
                </div>
                <br /><br />
            </div>
            <div class="row">
                <div class="col-2">
                    any of these words:
                </div>
                <div class="col-8">
                    <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
                </div>
                <br /><br />
            </div>
            <div class="row">
                <div class="col-2">
                    none of these words:
                </div>
                <div class="col-8">
                    <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
                </div>
                <br /><br />
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-4">
                    <input class="jfk-button jfk-button-action dUBGpe" value="Advanced Search" type="submit" id="advancedsearch">
                </div>
            </div>
</div>


    </form>
</body>
</html>
